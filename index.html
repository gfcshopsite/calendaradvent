    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
        }

        .title {
            color: #FFD700;
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: white;
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
        }

        .calendar-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .calendar-box {
            border-radius: 10px;
            aspect-ratio: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            border: 2px solid #ddd;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: 110% ;
            background-position: center;
        }

        /* Overlay scuro per rendere il testo più leggibile */
        .calendar-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .calendar-box span {
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .calendar-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .calendar-box.opened {
            border-color: #FFD700;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 1000;
        }

        .popup img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .popup a {
            color: #FFD700;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #FFD700;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .calendar-box {
                font-size: 1.2em;
            }

            .popup img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
