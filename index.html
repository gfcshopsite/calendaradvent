<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Giornaliero</title>
    <style>
        /* Sfondo */
        body {
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    padding: 20px;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: auto;
}
        /* Titoli */
        .title {
            color: #FFD700;
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: white;
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Griglia calendario */
        .calendar-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Modifica responsiva con grid adattabile */
            gap: 10px;
        }

        /* Casella del calendario con colore doppio (gradiente natalizio) */
    .calendar-box {
    background: linear-gradient(135deg, #FF0000, #008000); /* Gradiente da rosso a verde */
    border-radius: 10px;
    aspect-ratio: 1;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3em;
    font-weight: bold;
    color: #fff; /* Colore del testo bianco per risaltare */
    border: 2px solid #ddd; /* Aggiunto bordo chiaro */
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
}

/* Effetto hover con un gradiente animato natalizio */
    .calendar-box:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #FFD700, #FF4500); /* Gradiente da oro a rosso aranciato */
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

/* Casella aperta (cliccata) con gradiente dorato */
    .calendar-box.opened {
    background: linear-gradient(135deg, #FFD700, #FF8C00); /* Gradiente oro-arancione */
    color: white;
    border-color: #FF8C00; /* Bordo arancione per l'effetto clic */
}

/* Aggiunta decorazioni natalizie */
    .calendar-box::before {
    content: "";
    position: absolute;
    top: 5px;
    right: 5px;
    width: 30px;
    height: 30px;
    background: url('https://png.pngtree.com/png-vector/20221209/ourmid/pngtree-red-christmas-hat-png-image_6517201.png') no-repeat center;
    background-size: contain;
    opacity: 0.7;
}


        .calendar-box:hover {
            transform: scale(1.1);
        }

        /* Effetto neve */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Finestra Popup per Immagine e Link */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .popup img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .popup a {
            color: #FFD700;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #FFD700;
            cursor: pointer;
        }

        /* Media Query per dispositivi mobili */
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .calendar-box {
                font-size: 1.2em;
            }

            .popup img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
